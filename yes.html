<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’—</title>

  <style>
    :root{
      --pink:#ff2d86;
      --soft:#ffe7f0;
      --muted:#666;
      --border:#eee;
    }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;            /* nur weiÃŸ */
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .card{
      width:min(520px, 100%);
      border:1px solid var(--border);
      border-radius:14px;
      padding:22px 16px 18px;
      text-align:center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.06);
      position:relative;
      overflow:hidden;
    }

    canvas#petals{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .gif-box{
      width: min(300px, 85vw);
      height: min(210px, 55vw);
      max-height: 230px;
      margin: 0 auto 12px;
      border-radius:12px;
      border:2px solid var(--soft);
      background: linear-gradient(180deg, #fff, #fff5f9);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
      z-index:2;
    }
    .gif-box img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .gif-placeholder{
      color: var(--muted);
      font-size: 13px;
      padding: 12px;
      line-height: 1.35;
    }

    h1{
      margin: 8px 0 10px;
      font-size: clamp(22px, 6vw, 30px);
      font-weight:900;
      color:#111;
      position:relative;
      z-index:2;
    }

    p{
      margin:0;
      color:#444;
      font-size:16px;
      line-height:1.45;
      position:relative;
      z-index:2;
    }

    .btn-row{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:2;
    }

    .btn{
      border:0;
      border-radius:12px;
      padding:12px 16px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-primary{
      background:var(--pink);
      color:#fff;
      box-shadow: 0 10px 22px rgba(255,45,134,.18);
      min-width: 160px;
    }
    .btn-ghost{
      background:#fff;
      border:1px solid #ddd;
      color:#333;
    }
  </style>
</head>

<body>
  <div class="card">
    <canvas id="petals"></canvas>

    <div class="gif-box">
       <img src="./Bild_Anna_2.jpg" alt="Bild">

    </div>

    <h1>Ich wusste es.</h1>
    <p>
      Perfekt ðŸ˜Œ<br/>
      Jetzt haben wir ein Date ðŸ’—
    </p>

    <div class="btn-row">
      <button class="btn btn-primary" id="backBtn">Nochmal ðŸ˜„</button>
      <button class="btn btn-ghost" id="closeBtn">SchlieÃŸen</button>
    </div>
  </div>

  <script>
    // Buttons
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
    document.getElementById("closeBtn").addEventListener("click", () => {
      window.close();
      setTimeout(() => window.location.href = "index.html", 250);
    });

    // Rose/Heart confetti (Canvas)
    const canvas = document.getElementById("petals");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width  = canvas.parentElement.clientWidth;
      canvas.height = canvas.parentElement.clientHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const petalColors = ["#ff5a8a","#ff7aa8","#ff3d7f","#ff9bbf","#ffb3d1"];
    const heartColors = ["#ff4d6d","#ff2d55","#ff7aa2"];
    const rand = (a,b)=>Math.random()*(b-a)+a;

    class Particle{
      constructor(){ this.reset(true); }
      reset(initial=false){
        this.type = Math.random()<0.7 ? "petal" : "heart";
        this.x = rand(0, canvas.width);
        this.y = initial ? rand(0, canvas.height) : -25;
        this.s = rand(8, 16);
        this.vy = rand(0.9, 2.2);
        this.vx = rand(-0.6, 0.6);
        this.r  = rand(0, Math.PI*2);
        this.vr = rand(-0.03, 0.03);
        this.w  = rand(0, Math.PI*2);
        this.vw = rand(0.01, 0.03);
        this.c = this.type==="petal"
          ? petalColors[(Math.random()*petalColors.length)|0]
          : heartColors[(Math.random()*heartColors.length)|0];
        this.a = rand(0.55, 0.9);
      }
      up(){
        this.w += this.vw;
        this.x += this.vx + Math.sin(this.w)*0.6;
        this.y += this.vy;
        this.r += this.vr;
        if(this.y > canvas.height+35 || this.x < -35 || this.x > canvas.width+35){
          this.reset(false);
        }
      }
      drawPetal(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.r);
        ctx.globalAlpha = this.a;
        ctx.fillStyle = this.c;

        ctx.beginPath();
        ctx.moveTo(0, -this.s*0.9);
        ctx.bezierCurveTo(this.s*0.9,-this.s*0.3,this.s*0.7,this.s*0.9,0,this.s*0.8);
        ctx.bezierCurveTo(-this.s*0.7,this.s*0.9,-this.s*0.9,-this.s*0.3,0,-this.s*0.9);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      drawHeart(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.r);
        ctx.globalAlpha = this.a;
        ctx.fillStyle = this.c;

        const s = this.s/18;
        ctx.beginPath();
        ctx.moveTo(0,6*s);
        ctx.bezierCurveTo(0,0,-10*s,0,-10*s,6*s);
        ctx.bezierCurveTo(-10*s,14*s,0,18*s,0,24*s);
        ctx.bezierCurveTo(0,18*s,10*s,14*s,10*s,6*s);
        ctx.bezierCurveTo(10*s,0,0,0,0,6*s);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      draw(){ this.type==="petal" ? this.drawPetal() : this.drawHeart(); }
    }

    const particles = Array.from({length: 45}, ()=> new Particle());

    (function loop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of particles){ p.up(); p.draw(); }
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
