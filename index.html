<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>WIllst du mein Valentins-Date sein?</title>

  <style>
    :root{
      --pink:#ff2d86;
      --red:#ff4d6d;
      --soft:#ffe7f0;
      --text:#222;
      --muted:#666;
      --border:#eee;
    }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;              /* nur weiÃŸ */
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .card{
      width:min(520px, 100%);
      border:1px solid var(--border);
      border-radius:14px;
      padding:22px 16px 18px;
      text-align:center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.06);
    }

    .title{
      margin:0 0 12px;
      font-size: clamp(28px, 7vw, 42px);
      font-weight:900;
      letter-spacing:-0.6px;
      line-height:1.05;
      color:#111;
    }
    .title .accent{ color: var(--pink); }

    .gif-box{
      width: min(300px, 85vw);
      height: min(210px, 55vw);
      max-height: 230px;
      margin: 0 auto 12px;
      border-radius:12px;
      border:2px solid var(--soft);
      background: linear-gradient(180deg, #fff, #fff5f9);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .gif-box img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .gif-placeholder{
      color: var(--muted);
      font-size: 13px;
      padding: 12px;
      line-height: 1.35;
    }

    .question{
      margin: 6px 0 14px;
      font-size: clamp(18px, 5vw, 22px);
      font-weight:800;
      color:#e23b4f;
    }

    .buttons{
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    button{
      border:0;
      border-radius:12px;
      padding:12px 18px;
      font-weight:900;
      cursor:pointer;
      transition: transform .08s ease, width .12s ease, padding .12s ease, font-size .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.985); }

    .yes-button{
      background: var(--pink);
      color:#fff;
      font-size:18px;
      box-shadow: 0 10px 22px rgba(255,45,134,.18);
      min-width: 120px;
    }

    .no-button{
      background:#fff;
      color:#333;
      border:1px solid #ddd;
      font-size:15px;
      min-width: 110px;
    }

    .hint{
      margin-top: 12px;
      font-size: 12px;
      color:#777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">Willst du mein <span class="accent">Valentins-Date sein?</span></h1>

    <!-- GIF AREA -->
    <div class="gif-box">
         <img src="./Bild_Anna.jpeg" alt="Bild">

      
    </div>

    <div class="question">Ich liebe dichðŸ’—</div>

    <div class="buttons">
      <button class="yes-button" id="yesBtn">Ja</button>
      <button class="no-button" id="noBtn">Nein</button>
    </div>

    <div class="hint">Tipp: â€žNeinâ€œ macht es nur schlimmer ðŸ˜„</div>
  </div>

  <script>
const messages = [
  "Bist du sicher?",
  "Wirklich sicher??",
  "Denk nochmal nachâ€¦",
  "Letzte Chance!",
  "Bitte sag ja ðŸ¥º",
  "Okaaayâ€¦",
  "JA ist richtig ðŸ’—"
];

let messageIndex = 0;
let noClicks = 0;

const noButton  = document.getElementById("noBtn");
const yesButton = document.getElementById("yesBtn");

function handleNoClick() {
  noClicks++;

  // Text Ã¤ndern
  noButton.textContent = messages[messageIndex];
  messageIndex = (messageIndex + 1) % messages.length;

  /* --- Wachstum in 3 Stufen --- */

  // STUFE 1 â€” normal grÃ¶ÃŸer
  if (noClicks <= 3) {
    yesButton.style.fontSize = (18 + noClicks * 6) + "px";
    yesButton.style.padding = (12 + noClicks * 4) + "px " + (18 + noClicks * 5) + "px";
  }

  // STUFE 2 â€” breiter als Card
  if (noClicks === 4) {
    yesButton.style.display = "block";
    yesButton.style.margin = "14px auto";
    yesButton.style.width = "80vw";
    yesButton.style.fontSize = "34px";
    yesButton.style.padding = "18px 12px";
  }

  // STUFE 3 â€” FAST FULLSCREEN (90% Bildschirm)
  if (noClicks >= 5) {
    yesButton.style.position = "fixed";
    yesButton.style.left = "50%";
    yesButton.style.top = "50%";
    yesButton.style.transform = "translate(-50%, -50%)";

    yesButton.style.width = "90vw";
    yesButton.style.height = "28vh";
    yesButton.style.fontSize = "min(9vw, 54px)";
    yesButton.style.borderRadius = "18px";
    yesButton.style.zIndex = "9999";

    yesButton.textContent = "JA ðŸ’—";

    // Nein-Button wird irrelevant ðŸ˜„
    noButton.style.opacity = "0.2";
  }
}

function handleYesClick() {
  window.location.href = "yes.html";
}

noButton.addEventListener("click", handleNoClick);
yesButton.addEventListener("click", handleYesClick);
</script>

</body>
</html>
